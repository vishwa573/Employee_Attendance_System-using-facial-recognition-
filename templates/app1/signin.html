<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    {% load static%}
    <link rel="stylesheet" href="{%static 'app1/signin.css'%}">

</head>
<body>
    
    <div class="form-container">
        <h2>Sign In</h2>
        
        <form id='login_form' method="POST" action="{% url 'signin' %}">
            {% csrf_token %}
            {% if messages %}
                <div class="messages">
                    <ul>
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                                {{ message }}
                                <span class="close" onclick="this.parentElement.style.display='none';"> &times;</span>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
             {% endif %}
            <label for="idd">Id or Email:</label>
            <input type="text" id="idd" name="idd" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>    
            <input type="hidden" id="lat" name="lat">
            <input type="hidden" id="long" name="long">
            <button type="submit">Sign In</button>
            <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
        </form>
    </div>
    {% load static %}
    <script src="{% static 'app1/location.js' %}"></script>
    
</body>
</html>

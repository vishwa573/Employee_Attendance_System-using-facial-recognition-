<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Image</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app2/update_img.css' %}">
</head>
<body>
    
    <div class="container">
        {% if messages %}
            <div class="messages">
                <ul>
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                            {{ message }}
                            <span class="close" onclick="this.parentElement.style.display='none';"> &times;</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <h2>Update Image for Employee ID: {{ employee_id }}</h2>
        <div class="content">
            <form method="POST">
                {% csrf_token %}
                <p>Click 'Capture' (press 'c' key) to update the image.</p>
                <button type="submit">Capture Image</button>
            </form>
        </div>
    </div>
</body>
</html>
